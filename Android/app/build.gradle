plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "io.agora.scene"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 12
        versionName "1.0.11"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
    
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "SceneExample-${versionName}-${variant.buildType.name}.apk"
        }
    }
    resourcePrefix rootProject.ext.resourcePrefixMap."${project.name}"
}

dependencies {
    // Project
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libs:base-library')

    runtimeOnly(project(':modules:LivePK'))
    runtimeOnly(project(':modules:BreakoutRoom'))
//    runtimeOnly(project(':modules:SingleHostLive'))
    runtimeOnly(project(':modules:RTEGame'))
    runtimeOnly(project(':modules:OneLive'))
    runtimeOnly(project(':modules:ComLive'))


    // Test
    testImplementation('junit:junit:4.13.2')
    androidTestImplementation('androidx.test.ext:junit:1.1.3')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.4.0')
}
