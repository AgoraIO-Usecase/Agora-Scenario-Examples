apply from: "${rootProject.projectDir}/modular.gradle"

android {
    compileSdkVersion 31

    defaultConfig {
        if (isRunAlone.toBoolean()) {
            applicationId "io.agora.scene.live"
        }
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    if (isRunAlone.toBoolean()) {
        applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "SingleHostLive-${versionName}-${variant.buildType.name}.apk"
            }
        }
    }
}

dependencies {
    // Project
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libs:ui-widget')
    implementation project(':libs:base-library')

    // Agora
    implementation('com.github.agorabuilder:agora-full-preview:4.0.0.preview.3')
    implementation('com.github.AgoraIO-Community:SyncManager-Android:1.0.0')

    // Third part

    // Test
    testImplementation('junit:junit:4.13.2')
    androidTestImplementation('androidx.test.ext:junit:1.1.3')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.4.0')
}